<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #FFB6C1);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        form p {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #87CEEB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 8px rgba(135, 206, 235, 0.3);
        }

        button {
            background: #87CEEB;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            letter-spacing: 1px;
        }

        button:hover {
            background: #6cb4d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Table Styling (for reference) */
        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .task-table th, .task-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f3f3f3;
        }

        .task-table th {
            background: #FFD700;
            color: white;
        }

        .task-table tr:hover {
            background: #f8f9fa;
        }

        /* Responsive Design */
        @media (max-width: 750px) {
            .form-container {
                width: 80%;
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            button {
                padding: 10px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 430px) {
            body {
                padding: 10px;
            }

            .form-container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            input, textarea, select {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="form-container">
        <h2>Add New Task</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Task</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
