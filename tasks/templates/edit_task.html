<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #FFC0CB, #FFD700);
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Design */
        button {
            background: linear-gradient(135deg, #87CEEB, #FFC0CB);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #FFC0CB, #87CEEB);
        }

        /* Link Design */
        a {
            color: #87CEEB;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FFC0CB;
        }

        /* Table Design */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #87CEEB, #FFC0CB);
            color: #fff;
        }

        tr:hover {
            background: rgba(255, 192, 203, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 750px) {
            form {
                padding: 15px;
            }

            input, textarea, select {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 430px) {
            form {
                padding: 10px;
            }

            input, textarea, select {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>Edit Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    {% endblock %}
</body>
</html>
