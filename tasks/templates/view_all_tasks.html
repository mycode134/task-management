<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #FFC0CB, #FFD700);
            padding: 20px;
            color: #333;
        }

        h2, h3 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        /* Link Design */
        a {
            text-decoration: none;
            color: #87CEEB;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FFC0CB;
        }

        /* Button Design */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #87CEEB, #FFC0CB);
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FFC0CB, #87CEEB);
        }

        /* Filter Links Design */
        .filter-links {
            text-align: center;
            margin: 20px 0;
        }

        .filter-links a {
            margin: 0 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            color: #87CEEB;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .filter-links a:hover {
            background: #87CEEB;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 750px) {
            ul {
                padding: 15px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                margin-top: 10px;
            }

            .filter-links a {
                display: block;
                margin: 10px auto;
            }
        }

        @media (max-width: 430px) {
            ul {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 18px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .filter-links a {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>All Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>
            <span>{{ task.title }} - {{ task.priority }} - {{ task.status }}</span>
            <div>
                <a href="{% url 'edit_task' task.id %}" class="btn">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <h3>Filter by Priority:</h3>
    <div class="filter-links">
        <a href="{% url 'filter_tasks_by_priority' 'High' %}">High</a>
        <a href="{% url 'filter_tasks_by_priority' 'Medium' %}">Medium</a>
        <a href="{% url 'filter_tasks_by_priority' 'Low' %}">Low</a>
    </div>
    {% endblock %}
</body>
</html>
